apply plugin: 'java'
apply plugin: 'groovy'


sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version
    }
}

/*
 * Adding Maven repository
 */
repositories {
    mavenCentral()
}

/*
 * Adding dependencies
 */
dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

/*
 * Adding a test system property
 */
test {
    systemProperties 'property': 'value'
}

/*
 * Usually the JAR file needs to be published somewhere.
 * To do this, we need to tell Gradle  where to publish the JAR file.
 * In Gradle, artifacts such as JAR files are published to repositories.
 * In our sample, we will publish to a local directory.
 * We can also publish to a remote location, or multiple locations.
 *
 */
uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}
